<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<p>{{page}}</p>
<p>{{firstName}}</p>
</div>
<script>
    var app=angular.module("myApp",[]);
    app.controller("myCtrl",function($scope,$http){
       $scope.firstName="John";
       $http.get("file:///F:/Html/%E5%8F%82%E8%80%83%E6%89%8B%E5%86%8C/angularjs_study/8_0.html").then(function(response){
            $scope.page=response.data;
       }); 
    });
</script>
</body>
</html>
