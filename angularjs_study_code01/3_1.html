<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div data-ng-app="" data-ng-init="names=['a','b','c'];person=[{name:'a',age:1},{name:'b',age:2},{name:'c',age:3}]">
	价格：<input type="text" name="" data-ng-model="price" value="0"><br />
	数量：<input type="text" name="s" data-ng-model="quantity"><br />
	<p>费用总计:{{price*quantity}}</p>
	<p>使用ng-repeat来循环数组</p>
	<ul>
		<li data-ng-repeat="x in names">{{x}}</li>
	</ul>
	<h3 data-ng-repeat="x in names">{{x}}</h3>
	<h2 data-ng-repeat="x in person">{{x.name+"  "+x.age}}</h2>

</div>


</body>
</html>
